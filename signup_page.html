<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup_page.css">
    <title>Document</title>
</head>
<body>
    <div class="heading"><h1>  SIGNUP TO LOVELY MOTORS  </h1></div>
    <form action="/signup" method="get" class="form">
        <p class="header">
            <label>TITLE</label>
            <!-- <br>
            <br> -->
            <p class="radio-div">
                <label><input type="radio" name="title" class="radiobtn">Mr</label>
                <label><input type="radio" name="title" class="radiobtn">Mrs</label>
                <label><input type="radio" name="title" class="radiobtn">Ms</label>
            </p>
        </p>
        <p>
            <label class="label">First_name: </label>
            <br>
            <input type="text" placeholder="First_name" class="inputarea">
        </p>
        <p>
            <label class="label">Last_name: </label>
            <br>
            <input type="text" placeholder="Last_name" class="inputarea">
        </p>
        <p>
            <label class="label">E-mail: </label>
            <br>
            <input type="email" placeholder="E-mail" class="inputarea">
        </p>
        <p>
            <label class="label">Password: </label>
            <br>
            <input type="password" placeholder="Password" class="inputarea">
        </p>
        <p>
            <label class="label">Confirm your password: </label>
            <br>
            <input type="password" placeholder="Confirm your password" class="inputarea">
        </p>
        <p>
            <label for="" class="label">Date of birth: </label>
            <br>
            <input type="date" name="Date of birth" id="Date of birth" class="inputarea">
        </p>
        <p>
            <label for="" class="label">Country: </label>
            <br>
            <select name="" id="">
                <option value="India">India</option>
                <option value="U.S.A">U.S.A</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="South Africa">South Africa</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
                <option value="Italy">Italy</option>
            </select>
        </p>
        
        <p>
            <label for="" class="label">Additional information: </label>
            <br>
            <textarea maxlength="300" placeholder="Enter here"></textarea>
        </p>
        <br>
        <p>
            <input type="checkbox" value="terms">
            <label for="" class="label">I agree to the <a href="">terms and conditions</a></label>
        </p>
        <br>
        <p>
        <label for="" class="label">FILE UPLOAD: </label>
        <br>
        <br>
        <input type="file" name="" id="">
        </p>
        <p class="btnpara">
        <button class="btn">SUBMIT</button>
        </p>
    </form>
</body>
</html>
